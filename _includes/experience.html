
<!-- section experience -->
<section id="experience">

  <div class="container">

    <!-- section title -->
    <h2 class="section-title wow fadeInUp">{{ site.experience_title | default: "Experience" }}</h2>

    <div class="spacer" data-height="60"></div>

    <div class="row">

      <div class="col-md-12">

        <!-- responsive spacer -->
        <div class="spacer d-md-none d-lg-none" data-height="30"></div>

        <!-- timeline wrapper -->
        <div class="timeline exp bg-white rounded shadow-dark padding-30 overflow-hidden">

          {%- for experience in site.data.experience -%}
            {%- include {{ experience.layout | default: 'timeline_experience_item' | append: ".html" }} item=experience -%}
          {%- endfor -%}

          <!-- main line -->
          <span class="line"></span>

        </div>

      </div>

    </div>

  </div>

</section>
