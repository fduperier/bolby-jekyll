
<!-- section testimonials -->
<section id="testimonials">

  <div class="container">

    <!-- section title -->
    <h2 class="section-title wow fadeInUp">Clients & Reviews</h2>

    <div class="spacer" data-height="60"></div>

    <!-- testimonials wrapper -->
    <div class="testimonials-wrapper">

      {%- for testimonial in site.data.testimonial -%}
      <!-- testimonial item -->
      <div class="testimonial-item text-center mx-auto">
        <div class="thumb mb-3 mx-auto">
          <img src="{{ testimonial.picture }}" alt="{{ testimonial.name }}" class="rounded-circle" width="90px" height="90px" />
        </div>
        <h4 class="mt-3 mb-0">{{ testimonial.name }}</h4>
        <span class="subtitle">{{ testimonial.title }}</span>
        <div class="bg-white padding-30 shadow-dark rounded triangle-top position-relative mt-4 text-justify">
          <p class="mb-0">{{ testimonial.quote | strip | markdownify }}</p>
        </div>
      </div>
      {%- endfor -%}

    </div>

    <div class="row">

      {%- for client in site.data.client -%}
      <div class="col-md-3 col-6">
        <!-- client item -->
        <div class="client-item">
          <div class="inner">
            <img src="{{ client.picture | relative_url }}" alt="{{ client.name }}" />
          </div>
        </div>
      </div>
      {%- endfor -%}
    </div>

  </div>

</section>
